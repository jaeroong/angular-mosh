  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username.pending">checking for uniqueness...</div>
    <div
      *ngIf="username.touched && username.invalid"
      class="alert alert-danger"
    >
      <div *ngIf="username.errors.required">username is required</div>
      <div *ngIf="username.errors.minlength">
        min 3 characters is required
        {{ username.errors.minlength.requiredLength }}
      </div>
      <div *ngIf="username.errors.cannotContainSpace">cannot contain space</div>
      <div *ngIf="username.errors.shouldBeUnique">name must be unique</div>
    </div>
    <p>{{ username }}</p>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="text"
      class="form-control"
    />
  </div>
  <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
    <!-- password required -->

    <div *ngIf="password.errors.minlength">
      minLength {{ password.errors.minlength.requiredLength }}
    </div>
    <div *ngIf="password.errors.required">password is required</div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
